<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script>
  $(function(){
    $("#includedContent").load("navigate.htm");
  });
  </script>
</head>

<body>
  <div id="container" style="width:100%;">
    <div id="left" style="float:left; width:15%;">
      <div id="includedContent"></div>
    </div>

    <div id="right" style="float:right; width:80%;">
      <h2><form style="text-align:center; font-family:arial">
        Event Name:<br>
        <input type="text" name="eventName" placeholder="Jazz Listening Event"><br>
        Description:<br>
        <textarea id="eventDesc" name="Description" placeholder="You like jazz?" style="font-family:arial"></textarea><br>
        Date/Time:<br>
        <input type="datetime-local" name="eventDate" style="font-family:arial"><br>
        Location:<br>
        <input type="text" name="eventLocation" placeholder="41 Cooper Sq"><br>
        Upload Image:<br>
        <input type="file" name="bannerEvent" accept="image/*"><br>
        <input type="submit" value="Create Event">
      </form></h2>
    </div>

  </div>

  <div class="vl"></div>
</body>
</html>
